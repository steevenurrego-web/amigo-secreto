<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

  <img src="https://images.unsplash.com/photo-1543589077-47d81606c1bf" alt="Navidad">
</div>
<h1 class="titulo-principal">ğŸ„ Lista de Regalos â€“ Amigo Secreto ğŸ</h1>

<style>
  .header-navidad {
  width: 100%;
  max-height: 220px;
  overflow: hidden;
  border-radius: 18px;
  margin-bottom: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.header-navidad img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

  .titulo-principal {
  text-align: center;
  font-size: 42px;
  margin: 20px 0 10px 0;
  color: #b71c1c;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  letter-spacing: 1.5px;
}
  
h1 {
  text-align: center;
}

.mensaje {
  text-align: center;
  margin-top: 40px;
  font-size: 18px;
}

.contenedor {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.tarjeta {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  border: 2px solid #e0e0e0;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.tarjeta:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}  

.tarjeta h3 {
  margin: 0 0 18px 0;
  padding: 14px;
  background: linear-gradient(135deg, #b71c1c, #2e7d32);
  color: white;
  border-radius: 14px;
  font-size: 24px;
  text-align: center;
  letter-spacing: 1px;
  text-transform: uppercase;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.regalo {
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 1px dashed #ddd;
}

.regalo:last-child {
  border-bottom: none;
}

.regalo img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
  border-radius: 8px;
  margin-top: 8px;
}
  .nieve {
  position: fixed;
  top: -10%;
  left: 0;
  width: 100%;
  height: 120%;
  pointer-events: none;
  font-size: 18px;
  opacity: 0.4;
  animation: nieve 12s linear infinite;
  white-space: nowrap;
}

@keyframes nieve {
  from {
    transform: translateY(-100%);
  }
  to {
    transform: translateY(100%);
  }
}
</style>
</head>

<body>
<div class="nieve">
  â„ â… â† â„ â… â† â„ â… â† â„
</div>

<div id="estado" class="mensaje">Cargando regalos...</div>
<div class="contenedor" id="lista"></div>

<script>
const sheetID = "1hqlOmwBzCwRGxipELSoEiCsg7AG3ppSuZ9QB1KmdmAk";
const gid = "722951002";

const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}&tqx=out:json`;

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const filas = json.table.rows;

    const lista = document.getElementById("lista");
    const estado = document.getElementById("estado");

    if (!filas || filas.length === 0) {
      estado.textContent = "No hay regalos registrados aÃºn ğŸ";
      return;
    }

    estado.style.display = "none";

    filas.forEach(row => {
      const c = row.c;
      if (!c[1] || !c[1].v) return;

      let html = `<div class="tarjeta"><h3>${c[1].v}</h3>`;

      for (let i = 2; i < c.length; i += 2) {
        if (c[i] && c[i].v) {
          html += `
            <div class="regalo">
              ğŸ ${c[i].v}
              ${c[i+1] && c[i+1].v
                ? `<img src="${convertirURL(c[i+1].v)}" loading="lazy">`
                : ""}
            </div>`;
        }
      }

      html += `</div>`;
      lista.innerHTML += html;
    });
  })
  .catch(err => {
    document.getElementById("estado").textContent =
      "Error cargando los regalos ğŸ˜•";
    console.error(err);
  });

function convertirURL(url) {
  if (!url) return "";

  url = url.toString().trim();
  let id = "";

  if (url.includes("id=")) {
    id = url.split("id=")[1].split("&")[0];
  } 
  else if (url.includes("/file/d/")) {
    id = url.split("/file/d/")[1].split("/")[0];
  } 
  else if (url.includes("uc?id=")) {
    id = url.split("uc?id=")[1].split("&")[0];
  }

  if (!id) return "";

  // ğŸ‘‡ ESTE ES EL CAMBIO CLAVE
  return `https://drive.google.com/thumbnail?id=${id}&sz=w300`;
}
</script>
</body>
</html>
