<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lista de Regalos 游꾸</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

h1 {
  text-align: center;
}

.mensaje {
  text-align: center;
  margin-top: 40px;
  font-size: 18px;
}

.contenedor {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.tarjeta {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.tarjeta h3 {
  margin-top: 0;
}

.regalo {
  margin-bottom: 10px;
}

.regalo img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
  border-radius: 8px;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1>游꾻 Lista de Regalos 游꾸</h1>
<div id="estado" class="mensaje">Cargando regalos...</div>
<div class="contenedor" id="lista"></div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbyMnYyJtpavFBC3ZenGiaoBd1pIRc0is9kWf7cqy-LhzcuetaqdqfGMWom8VX_0Iqas/exec";

fetch(apiURL)
  .then(res => res.json())
  .then(data => {
    const lista = document.getElementById("lista");
    const estado = document.getElementById("estado");

    if (!data || data.length === 0) {
      estado.textContent = "No hay regalos registrados a칰n 游꾸";
      return;
    }

    estado.style.display = "none";

    data.forEach(persona => {
      if (!persona.nombre) return;

      let html = `<div class="tarjeta">
        <h3>${persona.nombre}</h3>`;

      persona.regalos.forEach(r => {
        if (r.texto) {
          html += `
            <div class="regalo">
              游꾸 ${r.texto}
              ${r.imagen ? `<img src="${convertirURL(r.imagen)}" loading="lazy" referrerpolicy="no-referrer"> ` : ""}
            </div>`;
        }
      });

      html += `</div>`;
      lista.innerHTML += html;
    });
  });

function convertirURL(url) {
  if (!url) return "";

  url = url.toString().trim();
  let id = "";

  if (url.includes("id=")) {
    id = url.split("id=")[1].split("&")[0];
  } 
  else if (url.includes("/file/d/")) {
    id = url.split("/file/d/")[1].split("/")[0];
  } 
  else if (url.includes("uc?id=")) {
    id = url.split("uc?id=")[1].split("&")[0];
  }

  if (!id) return "";

  // 游녢 ESTE ES EL CAMBIO CLAVE
  return `https://drive.google.com/thumbnail?id=${id}&sz=w500`;
}
</script>
</body>
</html>
