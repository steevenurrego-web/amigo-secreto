<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lista de Regalos 游꾸</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

h1 {
  text-align: center;
}

.mensaje {
  text-align: center;
  margin-top: 40px;
  font-size: 18px;
}

.contenedor {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.tarjeta {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.tarjeta h3 {
  margin-top: 0;
}

.regalo {
  margin-bottom: 10px;
}

.regalo img {
  width: 100%;
  border-radius: 8px;
  margin-top: 5px;
}
</style>
</head>

<body>

<h1>游꾻 Lista de Regalos 游꾸</h1>
<div id="estado" class="mensaje">Cargando regalos...</div>
<div class="contenedor" id="lista"></div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbzCg25ePe_m3Cv9PkSdqTyCdRHIWx2IqIWn4O3G57cgGlmiVxTXLfwDLM7Dz7Z9XgR3yw/exec";

fetch(apiURL)
  .then(res => res.json())
  .then(data => {
    const lista = document.getElementById("lista");
    const estado = document.getElementById("estado");

    if (!data || data.length === 0) {
      estado.textContent = "No hay regalos registrados a칰n 游꾸";
      return;
    }

    estado.style.display = "none";

    data.forEach(row => {
      if (!row["Nombre"]) return;

      let html = `<div class="tarjeta">
        <h3>${row["Nombre"]}</h3>`;

      for (let i = 1; i <= 5; i++) {
        const regalo = row[`Regalo ${i}`];
        const imagen = row[`Imagen ${i}`];

        if (regalo) {
          html += `
            <div class="regalo">
              游꾸 ${regalo}
              ${imagen ? `<img src="${convertirURL(imagen)}" loading="lazy">` : ""}
            </div>`;
        }
      }

      html += `</div>`;
      lista.innerHTML += html;
    });
  })
  .catch(err => {
    document.getElementById("estado").textContent =
      "Error cargando los regalos 游땟";
    console.error(err);
  });

function convertirURL(url) {
  const match = url.match(/id=([^&]+)/);
  return match
    ? `https://drive.google.com/uc?export=view&id=${match[1]}`
    : "";
}
</script>

</body>
</html>
