<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lista de Regalos 游꾸</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

h1 {
  text-align: center;
}

.mensaje {
  text-align: center;
  margin-top: 40px;
  font-size: 18px;
}

.contenedor {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.tarjeta {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.tarjeta h3 {
  margin-top: 0;
}

.regalo {
  margin-bottom: 10px;
}

.regalo img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
  border-radius: 8px;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1>游꾻 Lista de Regalos 游꾸</h1>
<div id="estado" class="mensaje">Cargando regalos...</div>
<div class="contenedor" id="lista"></div>

<script>
const sheetID = "1hqlOmwBzCwRGxipELSoEiCsg7AG3ppSuZ9QB1KmdmAk";
const gid = "722951002";

const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}&tqx=out:json`;

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const filas = json.table.rows;

    const lista = document.getElementById("lista");
    const estado = document.getElementById("estado");

    if (!filas || filas.length === 0) {
      estado.textContent = "No hay regalos registrados a칰n 游꾸";
      return;
    }

    estado.style.display = "none";

    filas.forEach(row => {
      const c = row.c;
      if (!c[1] || !c[1].v) return;

      let html = `<div class="tarjeta"><h3>${c[1].v}</h3>`;

      for (let i = 2; i < c.length; i += 2) {
        if (c[i] && c[i].v) {
          html += `
            <div class="regalo">
              游꾸 ${c[i].v}
              ${c[i+1] && c[i+1].v
                ? `<img src="${convertirURL(c[i+1].v)}" loading="lazy">`
                : ""}
            </div>`;
        }
      }

      html += `</div>`;
      lista.innerHTML += html;
    });
  })
  .catch(err => {
    document.getElementById("estado").textContent =
      "Error cargando los regalos 游땟";
    console.error(err);
  });

function convertirURL(url) {
  if (!url) return "";

  url = url.toString().trim();
  let id = "";

  if (url.includes("id=")) {
    id = url.split("id=")[1].split("&")[0];
  } 
  else if (url.includes("/file/d/")) {
    id = url.split("/file/d/")[1].split("/")[0];
  } 
  else if (url.includes("uc?id=")) {
    id = url.split("uc?id=")[1].split("&")[0];
  }

  if (!id) return "";

  // 游녢 ESTE ES EL CAMBIO CLAVE
  return `https://drive.google.com/thumbnail?id=${id}&sz=w500`;
}
</script>
</body>
</html>
